<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spacial Defense – Project</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  body{ background:#0b0c0f; color:#e6e8ef; font-family:Inter; padding:20px; }
  a{ color:#8bdcff; }
  .back{ display:inline-block; margin-bottom:20px; }
  .slider{ position:relative; overflow:hidden; border:1px solid #222534; border-radius:12px; }
  .slider-track{ display:flex; transition:.3s; }
  .slider-track img{ width:100%; object-fit:cover; flex-shrink:0; }
  .slider-btn{ position:absolute; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.4); color:white; border:none; padding:8px 12px; cursor:pointer; }
  .prev{ left:10px;} .next{ right:10px;}
</style>
</head>
<body>

<a href="index.html" class="back">← Back to Portfolio</a>

<h1>Spacial Defense</h1>
<p>
Spacial Defense is a 2.5D tower defense game where players manage 3 towers with unique abilities to defeat waves of enemies and earn upgrades. I created this game entirely in high school — design, programming, systems, and gameplay.
</p>

<div class="slider">
  <div class="slider-track">
    <img src="images/spacialDefenseSC.png">
    <img src="images/spacialDefenseSC3.png">
    <img src="images/spacialDefenseSC4.png">
    <img src="images/spacialDefenseSC5.png">
    <img src="images/spacialDefenseSC6.png">
  </div>
  <button class="slider-btn prev">&#10094;</button>
  <button class="slider-btn next">&#10095;</button>
</div>

<script>
const tr=document.querySelector('.slider-track');
const sl=document.querySelectorAll('.slider-track img');
let id=0;
function up(){ tr.style.transform=`translateX(${-id*100}%)`; }
document.querySelector('.next').onclick=()=>{ id=(id+1)%sl.length; up(); }
document.querySelector('.prev').onclick=()=>{ id=(id-1+sl.length)%sl.length; up(); }
</script>

</body>
</html>
