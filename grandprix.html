<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grand Prix – Project</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  body{ background:#0b0c0f; color:#e6e8ef; font-family:Inter; padding:20px; }
  a{ color:#8bdcff; }
  .back{ margin-bottom:20px; display:inline-block; }
  .slider{ position:relative; overflow:hidden; border:1px solid #222534; border-radius:12px; margin-top:20px;}
  .slider-track{ display:flex; transition:.3s; }
  .slider-track img{ width:100%; flex-shrink:0; }
  .slider-btn{ position:absolute; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.4); color:white; border:none; padding:8px 12px; cursor:pointer; }
  .prev{ left:10px;} .next{ right:10px;}
</style>
</head>
<body>

<a href="index.html" class="back">← Back to Portfolio</a>

<h1>Grand Prix</h1>
<p>
Grand Prix is a strategic card game blending bluffing mechanics with consecutive 1v1 racing duels. Players spend resources, plan risk, and execute timed attacks to win races.
<br><br>
I was team lead and lead designer, developing the full game system and rule set.
</p>

<div class="slider">
  <div class="slider-track">
    <img src="images/GrandPrixSC0.png">
    <img src="images/GrandPrixSC1.png">
    <img src="images/GrandPrixSC2.png">
  </div>
  <button class="slider-btn prev">&#10094;</button>
  <button class="slider-btn next">&#10095;</button>
</div>

<script>
const t2=document.querySelector('.slider-track');
const s2=document.querySelectorAll('.slider-track img');
let i2=0;
function upd(){ t2.style.transform=`translateX(${-i2*100}%)`; }
document.querySelector('.next').onclick=()=>{ i2=(i2+1)%s2.length; upd(); }
document.querySelector('.prev').onclick=()=>{ i2=(i2-1+s2.length)%s2.length; upd(); }
</script>

</body>
</html>
